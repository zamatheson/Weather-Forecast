<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="assets/assets/css/style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
  </head>

  <body>
    <header>
        <h1>Weather Forecast</h1>
    </header>

    <section class="search-container">
        <h2 class="search">Search for a City</h2>
        <label for="search-city"></label>
        <input type="text" id="csearch" name="csearch">
        <button class="searchbtn" id="searchbtn" onclick="getInfo()">Search</button>
    </section>

    <section class="city-container">
        <button class="citybtn" id="Austin">Austin</button>
        <button class="citybtn" id="Chicago">Chicago</button>
        <button class="citybtn" id="Denver">Denver</button>
        <button class="citybtn" id="New York">New York</button>
        <button class="citybtn" id="San Francisco">San Francsico</button>
        <button class="citybtn" id="Orlando">Orlando</button>
    </section>

    <section class="weather-container">
        <h1>Current Weather in:</h1>
        <h1 id="cityName"></h1>
        <p id="main-temp">Temp:</p>
        <p id="main-wind">Wind:</p>
        <p id="main-humi">Humidity:</p>
    </section>

    <section class="forecast-container">
      <h2>5 Day Forecast:</h2 >
        <div class="forecast-card">
          <p class="forecast-date" id="forecast-date1"></p>
          <p class="forecast-temp" id="forecast-temp1"></p>
          <p class="forecast-humi" id="forecast-humi1"></p>
          <img class="forecast-icon" id="forecast-icon1"></img>
        </div>
        <div class="forecast-card">
          <p class="forecast-date" id="forecast-date2"></p>
          <p class="forecast-temp" id="forecast-temp2"></p>
          <p class="forecast-humi" id="forecast-humi2"></p>
          <img class="forecast-icon" id="forecast-icon2"></img>
        </div>
        <div class="forecast-card">
          <p class="forecast-date" id="forecast-date3"></p>
          <p class="forecast-temp" id="forecast-temp3"></p>
          <p class="forecast-humi" id="forecast-humi3"></p>
          <img class="forecast-icon" id="forecast-icon3"></img>
        </div>
        <div class="forecast-card">
          <p class="forecast-date" id="forecast-date4"></p>
          <p class="forecast-temp" id="forecast-temp4"></p>
          <p class="forecast-humi" id="forecast-humi4"></p>
          <img class="forecast-icon" id="forecast-icon4"></img>
        </div>
        <div class="forecast-card">
          <p class="forecast-date" id="forecast-date5"></p>
          <p class="forecast-temp" id="forecast-temp5"></p>
          <p class="forecast-humi" id="forecast-humi5"></p>
          <img class="forecast-icon" id="forecast-icon5"></img>
        </div>
    </section>

	<script src="assets/assets/js/script.js"></script>
  </body>
</html>
