<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="assets/assets/css/style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
  </head>

  <body>
    <header>
        <h1>Weather Forecast</h1>
    </header>

    <section class="search-container">
        <h2 class="search">Search for a City</h2>
        <label for="search-city"></label>
        <input type="text" id="csearch" name="csearch">
        <button class="searchbtn">Search</button>
    </section>

    <section class="city-container">
        <button class="citybtn" id="Atlanta">Atlanta</button>
        <button class="citybtn" id="Austin">Austin</button>
        <button class="citybtn" id="Chicago">Chicago</button>
        <button class="citybtn" id="Denver">Denver</button>
        <button class="citybtn" id="New York">New York</button>
        <button class="citybtn" id="San Francisco">San Francsico</button>
        <button class="citybtn" id="Seattle">Seattle</button>
        <button class="citybtn" id="Orlando">Orlando</button>
    </section>

    <section class="weather-container">
        <h1 id="cityname">City Name</h1>
        <p>
          Temp:
          <br>
          Wind:
          <br>
          Humidity:
        </p>
        <h2>5 Day Forecast:</h2>
    </section>

	<script src="assets/assets/js/script.js"></script>
  </body>
</html>
